<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-img></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Kasi-Market</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
      <form #f="ngForm" (ngSubmit)="signUp()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
          #email="ngModel"
            type="email" 
            minlength="5"
            name="email" 
            pattern="[a-zA-Z0-9.-]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{3,}"
            [(ngModel)]="loginForm.email"
            required>
            </ion-input>
        </ion-item>
        <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors?.required">Email required</div>
          <div *ngIf="email.errors?.minlength">Invalid minLength</div>
          <div *ngIf="email.errors?.pattern">Invalid email format</div>
        </div>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="Password" name="password" ngModel required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="Password" name="confirm_password" ngModel required></ion-input>
        </ion-item>
        <div class="button-inline">
          <ion-button expand="block" class="yellow-cl" [disabled]="!f.valid" shape="round">Submit</ion-button>
        </div>
      </form>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
