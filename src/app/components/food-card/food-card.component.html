<div class="card">
  <ion-img (click)="clicked.emit()" [src]="item.image"></ion-img>

  <div class="card-content">
    <h3 class="title">{{item.title}}</h3>
    <h2 class="subtitle"><sup>R</sup>{{item.price|number:'1.2'}}</h2>

    <ion-buttons>
      <ion-button (click)="addItemToCart()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
</div>
